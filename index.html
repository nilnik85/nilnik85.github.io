<head>

    <link rel="stylesheet" href="css/custom.css" />

        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-120618030-1');

</head>

<body>

    <div class="container">

        <nav class="navbar">
            <ul class="navbar-list">
                <li class="logo">
                    <h2>Watercolours</h2>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link active" href="/">Home</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="/contact.html">Contact</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="https://www.facebook.com/">
                        <img src="/img/insta.png" />
                    </a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="https://www.facebook.com/">
                        <img src="/img/fb.png" />
                    </a>
                </li>
            </ul>
        </nav>

        <div class="row" id="view-l">
            <div class="close-btn" onclick="closeView()">close</div>
            <img src="" id="view-l-img" />
        </div>

        <div id="album" class="row album">
        </div>

        <div class="row footer">
            <div class="column">
                <span>
                    <h6>Â© 2018 Watercolours </h6>
                </span>
            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        function closeView() {
            $("#view-l").hide();
        }

        function showPic(id) {
            if (window.outerWidth < 768) {
                return;
            }

            $("#view-l-img").attr("src", "/pics/" + id + ".jpg");
            $("#view-l").show();

            $('html, body').animate({
                scrollTop: $("#view-l").offset().top
            }, 1000);

        }

        $(document).ready(function () {

            $.getJSON("data/pics.json", function (data) {

                for (var r = 0; r <= data.pics.length / 3; r++) {

                    var cols = [];

                    for (var i = r * 3; i < (r + 1) * 3; i++) {
                        var val = data.pics[i];

                        if (!val) continue;

                        var img = "<img src='/pics/" + val.id + ".jpg' onclick='showPic(" + val.id + ");' />";
                        var footerName = "<strong>" + val.name + "</strong>";
                        var footerSize = "<h6>" + val.size + "</h6>";
                        var footerDesc = "<h6 class='small'>" + val.desc + "</h6>";
                        var footerPrice = "<h6>" + val.price + "</h6>";

                        var footer = "<div class='img-footer'>" + footerName + footerSize + footerDesc + footerPrice + "</div>";

                        var col = "<div class='one-third column'>" + img + footer + "</div>";
                        cols.push(col);
                    }

                    $("<div />", {
                        "class": "row album",
                        html: cols.join("")
                    }).appendTo("#album");
                }
            });
        });
    </script>
</body>

</html>
