        <div class="row" id="view-l">
            <div class="close-btn" onclick="closeView()">close</div>
            <img src="" id="view-l-img" />
        </div>

        <div id="album" class="row album">
        </div>

        <div class="row footer">
            <div class="column">
                <span>
                    <h6>© 2018 Niloo watercolours </h6>
                </span>
            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        var selectedImgId = 0;

        function closeView() {
            $("#view-l").hide();
            $('html, body').animate({
                scrollTop: $("#img-" + selectedImgId).offset().top
            }, 400);
        }

        function order(id) {
            ga('send', 'event', 'image', 'order', 'image id: ' + id, 20);
        }

        function showPic(id) {

            ga('send', 'event', 'image', 'view', 'image id: ' + id, 10);

            if (window.outerWidth < 768) {
                return;
            }

            $("#view-l-img").attr("src", "/pics/frame/" + id + ".jpg");
            $("#view-l").show();

            $('html, body').animate({
                scrollTop: $("#view-l").offset().top
            }, 400);

            selectedImgId = id;

        }

        $(document).ready(function () {

            $.getJSON("data/pics.json", function (data) {

                var visibalePics = [];

                for (var j = 0; j < data.pics.length; j++) {
                    if (data.pics[j].show) {
                        visibalePics.push(data.pics[j]);
                    }
                }

                for (var r = 0; r <= visibalePics.length / 3; r++) {

                    var cols = [];

                    for (var i = r * 3; i < (r + 1) * 3; i++) {
                        var val = visibalePics[i];

                        if (!val || !val.show) continue;

                        var img = "<div class='img-container'><img id='img-" + val.id + "' src='/pics/frame/" + val.id + ".jpg' onclick='showPic(" + val.id + ");' /></div>";
                        var sold = val.sold ? "<span class='sold'>SOLD</span>" : "";
                        var footerSize = "<h6 class='small'>" + sold + val.size + " - £" + val.price + "</h6>";

                        var footerReq = "<a class='button button-primary small' onclick='order(" + val.id + ")' href='/buy.html?i=" + val.id + "'>Buy</a>";

                        var footer = "<div class='img-footer'>" + footerSize + footerReq + "</div>";

                        var col = "<div class='one-third column'>" + img + footer + "</div>";
                        cols.push(col);
                    }

                    $("<div />", {
                        "class": "row album",
                        html: cols.join("")
                    }).appendTo("#album");
                }
            });
        });
    </script>
