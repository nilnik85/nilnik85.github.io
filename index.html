    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    </style>
</head>

<body>

    <div class="container">

        <nav class="navbar">
            <ul class="navbar-list">
                <li class="logo">
                    <h3>NILOO Art</h3>
                    <h6 class="small">My simple watercolour paintings</h6>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link active" href="mailto:nilnik85@gmail.com?Subject=Niloo%20Watercolours" target="_top">Contact</a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#" disabled="disabled">
                        <img src="/img/insta.png" />
                    </a>
                </li>
                <li class="navbar-item">
                    <a class="navbar-link" href="#" disabled="disabled">
                        <img src="/img/fb.png" />
                    </a>
                </li>
            </ul>
        </nav>

        <div class="row" id="view-l">
            <div class="close-btn" onclick="closeView()">close</div>
            <img src="" id="view-l-img" />
        </div>

        <div id="album" class="row album">
        </div>

        <div class="row footer">
            <div class="column">
                <span>
                    <h6>© 2018 Niloo watercolours </h6>
                </span>
            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script>

        function closeView() {
            $("#view-l").hide();
        }

        function enquire(id) {
            ga('send', 'event', 'image', 'view', 'image id: ' + id, 20);
        }

        function showPic(id) {

            ga('send', 'event', 'image', 'view', 'image id: ' + id, 10);

            if (window.outerWidth < 768) {
                return;
            }

            $("#view-l-img").attr("src", "/pics/" + id + ".jpg");
            $("#view-l").show();

            $('html, body').animate({
                scrollTop: $("#view-l").offset().top
            }, 1000);

        }

        $(document).ready(function () {

            $.getJSON("data/pics.json", function (data) {

                for (var r = 0; r <= data.pics.length / 3; r++) {

                    var cols = [];

                    for (var i = r * 3; i < (r + 1) * 3; i++) {
                        var val = data.pics[i];

                        if (!val) continue;

                        var img = "<div class='img-container'><img src='/pics/" + val.id + ".jpg' onclick='showPic(" + val.id + ");' /></div>";
                        var footerName = ""; // "<strong>" + val.name + "</strong>";
                        var footerSize = "<h6 class='small'>" + val.size + " - £" + val.price + "</h6>";
                        var footerDesc = ""; //"<h6 class='small'>" + val.desc + "</h6>";
                        var footerPrice = "<h6>" + val.price + "</h6>";
                        var footerReq = "<a class='button button-primary small' onclick='enquire(" + val.id + ");' href='mailto:nilnik85@gmail.com?Subject=Request%20watercolour item " + val.id + "' target='_top'>Enquire</a>";

                        var footer = "<div class='img-footer'>" + footerName + footerSize + footerDesc + footerReq + "</div>";

                        var col = "<div class='one-third column'>" + img + footer + "</div>";
                        cols.push(col);
                    }

                    $("<div />", {
                        "class": "row album",
                        html: cols.join("")
                    }).appendTo("#album");
                }
            });
        });
    </script>
</body>

</html>
